<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAFTAR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-box">
      <div class="login-header"><br><br><br><br>
        <header>DAFTAR</header>
      </div>
      <div class="input-box">
        <input
          type="text"
          class="input-field"
          placeholder="nama"
          autocapitalize="off"
          required
        />
      </div>
      <div class="input-box">
        <input
          type="text"
          class="input-field"
          placeholder="alamat"
          autocapitalize="off"
          required
        />
      </div>
      <div class="input-box">
        <input
          type="text"
          class="input-field"
          placeholder="no telepon"
          autocapitalize="off"
          required
        />
      </div>
      <div class="input-box">
        <input
          type="text"
          class="input-field"
          placeholder="email"
          autocapitalize="off"
          required
        />
      </div>
      <div class="input-box">
        <input
          type="password"
          class="input-field"
          placeholder="password"
          autocapitalize="off"
          required
        />
      </div>
      <div class="input-submit">
        <button class="submit-btn" id="submit"></button>
        <label for="submit">submit</label>
      </div>
    </div>
  </body>
</html>
