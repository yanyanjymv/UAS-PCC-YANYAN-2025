<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-box">
      <div class="login-header">
        <header>login</header>
      </div>
      <div class="input-box">
        <input
          type="text"
          class="input-field"
          placeholder="email"
          autocapitalize="off"
          required
        />
      </div>
      <div class="input-box">
        <input
          type="password"
          class="input-field"
          placeholder="password"
          autocapitalize="off"
          required
        />
      </div>
      <div class="forgot">
        <section>
          <input type="checkbox" id="check" />
          <label for="check">remember me</label>
        </section>
        <section>
          <a href="#">anda lupa password?</a>
        </section>
      </div>
      <div class="input-submit">
        <button class="submit-btn" id="submit"></button>
        <label for="submit">sign in</label>
      </div>
    </div>
  </body>
</html>
